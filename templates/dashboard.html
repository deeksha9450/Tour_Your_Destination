<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour your Destination: Dashboard</title>
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <form action="{{ url_for('dashboard') }}" method="POST">
                <div class="form">
                    <label for="name">Name</label>
                    <input type="text" class="box" name="name" placeholder="Enter Place Name" required>
                </div>
                <div class="form">
                    <label for="city">City</label>
                    <input type="text" class="box" name="city" placeholder="Enter City Name" required>
                </div>
                <div class="form">
                    <label for="imgUrl">Image URL</label>
                    <input type="text" class="box" name="imgUrl" placeholder="Enter image url" required>
                </div>
                <div class="form">
                    <label for="address">Address</label>
                    <input type="text" class="box" name="address" placeholder="Enter Place Address" required>
                </div>
                <div class="form">
                    <label for="temp">Temperature</label>
                    <input type="text" class="box" name="temp" placeholder="Enter temprature in degree celceius">
                </div>
                <div class="form">
                    <label for="bugdet">Budget</label>
                    <input type="text" class="box" name="budget" placeholder="Enter Budget">
                </div>
                <div class="form">
                    <label for="about">About</label>
                    <input type="text" class="box" name="about" placeholder="Enter text about  place" required>
                </div>
                <div class="form">
                    <button type="submit">Submit Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
